apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-client-deployment
  annotations:
    example.io/metric_path: /actuator/prometheus
  labels:
    app: kafka-client
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kafka-client
  template:
    metadata:
      annotations:
        example.io/metric_path: /actuator/prometheus
      labels:
        app: kafka-client
    spec:
      containers:
        - name: kafka-client
          imagePullPolicy: Always
          image: alvarobacelar/kafka-client:ubuntu
          env:
            - name: KAFKA_SERVER
              value: "my-cluster-kafka-bootstrap:9092"
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka-client
  name: kafka-client-srv
spec:
  ports:
    - port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: kafka-client
  type: LoadBalancer